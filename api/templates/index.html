<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mashup Generator</title>
        <style>
            /* CSS styles go here */
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0e1;
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
                padding: 15px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                font-weight: bold;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
            }

            input[type="text"],
            input[type="email"],
            /* Added */
            input[type="number"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
    </head>

    <body>
        <h1>Mashup Generator</h1>
        <form action="/mashup" method="POST">
            <label for="singer_name">Singer Name:</label><br>
            <input type="text" id="singer_name" name="singer_name" required><br><br>

            <label for="num_videos">Number of Videos:</label><br>
            <input type="number" id="num_videos" name="num_videos" min="1" required><br><br>

            <label for="duration">Audio Duration (seconds):</label><br>
            <input type="number" id="duration" name="duration" min="1" required><br><br>

            <label for="outputfilename">Output Filename:</label><br>
            <input type="text" id="outputfilename" name="outputfilename" required><br><br>

            <label for="email">Email:</label><br> <!-- Moved to last position -->
            <input type="email" id="email" name="email" required><br><br> <!-- Moved to last position -->

            <input type="submit" value="Generate Mashup">
        </form>
    </body>

</html>
